<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--Font Montserrat-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="styles.css">

  <title>Document</title>

<body>

  <section id="profileInfo">
    <img id="profilePhoto" src="./Images/profilePhoto.png" alt="">

    <div id="userInfo">
      <p id="name">Rodney Cotton</p>
      <p id="city">Helsinki, Finland</p>
    </div>

    <div id="accountStatistics">
      <div class="numberInfo">
        <p class="number"><b>100</b></p>
        <p class="property">Posts</p>
      </div>

      <div class="numberInfo">
        <p class="number"><b>2,242</b></p>
        <p class="property">Follower</p>
      </div>

      <div class="numberInfo">
        <p class="number"><b>1,432</b></p>
        <p class="property">Following</p>
      </div>
    </div>
  </section>

  <main>
    <div id="content">
      <div id="div1"><img class="imageContent" src="./Images/photo1.png" id="photo1"></div>
      <div id="div2"><img class="imageContent" src="./Images/photo2.png" id="photo2"></div>
      <div id="div3"><img class="imageContent" src="./Images/photo3.png" id="photo3"></div>
      <div id="div4"><img class="imageContent" src="./Images/photo_4.png" id="photo4"></div>
      <div id="div5"><img class="imageContent" src="./Images/photo5.png" id="photo5"></div>
      <div id="div6"><img class="imageContent" src="./Images/photo6.png" id="photo6"></div>
    </div>
  </main>

  <footer>created by <b><u>RiosVal</u></b> - devChallenges.io</footer>
